{% if include.image_src %}

  {% if include.image_src contains "http" %}

  <!-- If javascript is not on. -->
  <noscript><img src="{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" /></noscript>

  <!-- If javascript is present. -->
  <img data-src="{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" class="blur-up lazyload" />

  {% else %}

  <!-- If javascript is not on. -->
  <noscript><img src="{{ site.baseurl }}/assets/{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" /></noscript>

  <!-- If javascript is present. -->
  <img data-src="{{ site.baseurl }}/assets/{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" class="blur-up lazyload" />

  {% endif %}

{% endif %}
